{% extends "employee_register/base.html" %} 
{%load crispy_forms_tags%}

{% block content %}
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{form.fullname|as_crispy_field}}
        {{form.mobile|as_crispy_field}}
        <div class="row mb-2">
            <div class="col-md-4">{{form.emp_code|as_crispy_field}}</div>
            <div class="col-md-8">{{form.position|as_crispy_field}}</div>
        </div>
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-database"></i> Submit</button>
    </form>
{% endblock content %}
